<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="style/services.css" />
  <link href="https://fonts.googleapis.com/css2?family=Mitr:wght@200&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

  <title>Hello World!</title>
</head>


<body>
  <!-- navbar starts here  -->
  <div class="main">
    <header>
      <nav class="navbar">
        <img id="logo" src="img/newlogo.png" alt="logo" />
        <p id="tfc">TFC Bussiness Mart</p>
        <img id="cart"
          src="img/cart.png" />
        <input id="searchbox" type="text" placeholder="Search Services" />
      </nav>
    </header>
    <!-- navbar ends here  -->

    <div class="container">
      <h2 id="shopping">
        Choose all your Business Shopping needs
      </h2>
    </div>

    <!-- box row no. 1  html started from here -->
    <h2 class="shoppingtext">
      Shop for services<img class="arrow" src="img/arrow.png" />
    </h2>
    <div class="container1">
      <div class="box" id="box1">
        <img src="img/man-in-a-tuxedo.png" />

      </div>
      <div class="box" id="box2">
        <img
          src="img/co-working-space.png" />
      </div>
      <div class="box" id="box3">
        <img
          src="img/email-marketing.png" />
      </div>
      <div class="box" id="box4">
        <img
          src="img/lead-generation.png" />
      </div>
      <div class="box" id="box5">
        <img
          src="img/b2b&b2c.png" />
      </div>
    </div>
    <!-- box row no. 1  html ends  here -->


    <!-- box row no. 2  html started from here -->
    <h2 class="shoppingtext">Shop for Products<img class="arrow"
        src="img/arrow.png" />
    </h2>
    <div class="container1">
      <div class="box" id="box6">
        <img src="img/furniture.png" />
      </div>
      <div class="box" id="box7">
        <img src="img/appliances.png" />
      </div>
      <div class="box" id="box8">
        <img src="img/clothes.png" />
      </div>
      <div class="box" id="box9">
        <img
          src="img/groceries.png" />
      </div>
      <div class="box" id="box10">
        <img
          src="img/medicines.png"/>
      </div>
    </div>
    <!-- box row no. 2  html ends here -->
  </div>


  <h1 class="heading">More Services...</h1>

  <!-- Tiles  starts here  -->
  <div class="maincard">

    <div class="card1">
      <div class="image">
        <img src="img/seo.png" alt="">
      </div>
      <div class="titletext">
        <h3>SEO</h3>
      </div>
      <div class="desc">
        <button class="btn">Add to cart</button>
      </div>
    </div>

    <div class="card1">
      <div class="image">
        <img src="img/social-media.png" alt="">
      </div>
      <div class="titletext">
        <h3 id="socialmedia">Social Media Marketing</h3>
      </div>
      <div class="desc">
        <button class="btn">Add to cart</button>
      </div>
    </div>

    <div class="card1">
      <div class="image">
        <img src="img/giftbox.png" alt="">
      </div>
      <div class="titletext">
        <h3>Buy Gift Items</h3>
      </div>
      <div class="desc">
        <button class="btn">Add to cart</button>
      </div>
    </div>

    

    <div class="card1">
      <div class="image">
        <img src="img/office-space.png" alt="">
      </div>
      <div class="titletext">
        <h3 id="rent">Rent a Office Space</h3>
      </div>
      <div class="desc">
        <button class="btn">Add to cart</button>
      </div>
    </div>

    <div class="card1">
      <div class="image">
        <img src="img/hire-staff.png" alt="">
      </div>
      <div class="titletext">
        <h3 id="shoppay">Hire Experienced Staff</h3>
      </div>
      <div class="desc">
        <button class="btn">Add to cart</button>
      </div>
    </div>

    <div class="card1">
      <div class="image">
        <img src="img/instant-loan.png" alt="">
      </div>
      <div class="titletext">
        <h3>Get Instant Loan</h3>
      </div>
      <div class="desc">
        <button class="btn">Add to cart</button>
      </div>
    </div>

    

    
    
  </div>
  <!-- Tiles ends here  -->


  <!-- previous and next buttons -->
  <button class="previous">
    <a href="#">&laquo; Previous</a>
  </button>
  <button class="next">
    <a href="#">Next &raquo;</a>
  </button>



  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
